<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=3.0">
    <title>weather3.cloud</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path d='M20,60 Q15,40 30,33 Q35,20 50,25 Q65,20 70,33 Q88,33 85,53 Q92,65 75,75 L25,75 Q10,70 20,60 Z' fill='white' stroke='%23667eea' stroke-width='3'/><text x='50' y='72' font-family='Arial,sans-serif' font-size='64' font-weight='bold' fill='%23667eea' text-anchor='middle'>3</text></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NWS Forecast Viewer</h1>
            <div class="location-controls">
                <div class="search-container">
                    <input type="text" id="locationSearch" placeholder="Search for a location..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
                <button id="useCurrentLocation" class="location-btn" title="Use current location">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4V2M10 18v-2M16 10h2M4 10H2M14.95 14.95l1.414 1.414M3.636 3.636L5.05 5.05M14.95 5.05l1.414-1.414M3.636 16.364L5.05 14.95M13 10a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Use Browser Location</span>
                </button>
                <button id="showMapBtn" class="location-btn" title="Choose location on map">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L7 7l5 5M2 10h10M18 10a8 8 0 11-16 0 8 8 0 0116 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2"/>
                        <circle cx="10" cy="10" r="2" fill="currentColor"/>
                    </svg>
                    <span>Use Map</span>
                </button>
            </div>
        </header>

        <div id="mapModal" class="map-modal">
            <div class="map-modal-content">
                <div class="map-modal-header">
                    <h2>Choose Location on Map</h2>
                    <button id="closeMapBtn" class="close-map-btn">&times;</button>
                </div>
                <p class="map-instructions">Click anywhere on the map to select a location for weather forecast</p>
                <div id="map" class="map-container"></div>
            </div>
        </div>

        <div id="recentSearches" class="recent-searches"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading forecast...</p>
        </div>

        <div id="currentLocation" class="current-location">
            <div id="locationMinimap" class="location-minimap"></div>
        </div>
    </div>

    <div id="forecastContainer" class="forecast-container"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
