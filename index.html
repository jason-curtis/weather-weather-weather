<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Extended Weather Forecast</h1>
            <div class="location-controls">
                <div class="search-container">
                    <input type="text" id="locationSearch" placeholder="Search for a location..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
                <button id="useCurrentLocation" class="location-btn" title="Use current location">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 4V2M10 18v-2M16 10h2M4 10H2M14.95 14.95l1.414 1.414M3.636 3.636L5.05 5.05M14.95 5.05l1.414-1.414M3.636 16.364L5.05 14.95M13 10a3 3 0 11-6 0 3 3 0 016 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <div id="recentSearches" class="recent-searches"></div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading forecast...</p>
        </div>

        <div id="currentLocation" class="current-location"></div>

        <div id="forecastContainer" class="forecast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
